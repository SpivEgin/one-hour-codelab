<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Captain's Log</title>
    <meta charset="utf-8">
    <meta
        name="viewport"
        content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Bungee+Hairline|Jura|Orbitron&effect=3d"
        rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
  </head>
  <body background="http://thehollowearthinsider.com/blog/wp-content/uploads/2012/02/Pleiades-Star-Cluster-from-NASA-in-Public-Domain.jpg">
    <main id="content">
      <h1 class="title font-effect-3d">Captain's Log</h1>
      <div class="buttons">
        <div class="select">
          <select id="templateSelect">
            <option disabled selected>Select a Template</option>
            <option id="template1">Sentient space anomaly</option>
            <option id="template2">Impending war with hostile species</option>
            <option id="template3">Ship caught in time distortion</option>
          </select>
        </div>
        <button id="save">Save to Memory Banks</button>
      </div>
      <section id="log"></section>
    </main>
  </body>
  <script type="application/dart" src="main.dart"></script>
  <script src="packages/browser/dart.js"></script>
</html>
